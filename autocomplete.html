<!DOCTYPE html>

<html>
<head>
    <title>Autocomplete</title>
    <link rel="stylesheet" type="text/css" href="css/autocomplete.css">

    <script type="text/javascript" src="js/Dom.js"></script>
    <script type="text/javascript" src="js/EventDispatcher.js"></script>
    <script type="text/javascript" src="js/Content.js"></script>
    <script type="text/javascript" src="js/AutoComplete.js"></script>
</head>
<body>
<script type="text/javascript">
    /*
     * Object Database
     */
    var friendDB = [{ image:"images/1.jpg", data:"adsdsds"},
                { image:"images/2.jpg", data:"asd"},
                { image:"images/3.jpg", data:"sdasd"},
                { image:"images/4.jpg", data:"teasfasdfst"},
                { image:"images/1.gif", data:"asdf"}];
    
</script>
<form>
    <div id="autoCon">
    </div>
        
    <div id="autoCon2">
    </div>    
    <input type="submit">
</form>
<script type="text/javascript">
    window.onload = function() {
        var auto = new AutoComplete("autoCon");
        auto.setDesign('<span class="name">${data}</span>');
        auto.setDB(friendDB);
        //auto.maxContent = 5;
        auto.addListener(ContentEvent.CONTENT_SELECT, function(e) {
            auto.getInput().value = e.data;
            auto.hideContent();
        });
        auto.addListener(ContentEvent.CONTENT_OVER, function(e) {
            auto.getInput().value = e.data;
        });
        auto.getInput().placeholder = "Type your friends name";
        
        var auto2 = new AutoComplete("autoCon2");
        auto2.setDesign('<span class="name">${data}</span>');
        auto2.setDB(friendDB);
        //auto.maxContent = 5;
        auto2.addListener(ContentEvent.CONTENT_SELECT, function(e) {
            auto2.getInput().value = e.data;
            auto2.hideContent();
        });
        auto2.addListener(ContentEvent.CONTENT_OVER, function(e) {
            auto2.getInput().value = e.data;
        });
        auto2.getInput().placeholder = "Type your friends name";
    }
</script>
</body>
</html>
