<html>
<head>
    
    <script type="text/javascript" src="js/Nu.js"></script>
    <script type="text/javascript" src="js/Dom.js"></script>
    <script type="text/javascript">
        
        function init() {
            Dom.el(".class-test-child").setAttrib("height", "200px");
            Dom.el(".class-test-child").css({ width: "50px", height: "50px", border: "1px solid #000000",
                background:"#FFF000" }).setAttrib("onmouseover", function() { 
                Dom.el(".class-test-child").css({border: "1px solid #FF2200"})
            } );
            
            Dom.el("#idTest").setAttrib("onclick", function() { alert("test"); } );
            
        }
        Nu.addListener(NuEvent.LOAD, function() {
            init();
        });
    </script>    
</head>
<body>
    <div id="idTest" height="100" class="class-test class2">
        <div>
            <div id="idTestChild" class="class-test-child"></div>
            <div id="2" class="class-test-child"></div>
        </div>
    </div>
</body>

</html>
